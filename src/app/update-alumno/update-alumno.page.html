<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Modificar Alumno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <form *ngIf="alumno" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label color="primary" position="stacked">Nombre *</ion-label>
        <ion-input placeholder="Nombre" type="text" [(ngModel)]="alumno.nombre" name="nombre" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" position="stacked">Ciudad *</ion-label>
        <ion-input placeholder="ciudad" type="text" [(ngModel)]="alumno.ciudad" name="ciudad" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" position="stacked">Curso *</ion-label>
        <ion-textarea placeholder="curso" [(ngModel)]="alumno.curso" name="curso"></ion-textarea>
      </ion-item>
      
      <ion-button padding type="submit" float-left>Guardar</ion-button>
  </form>
  <ion-button padding color="danger" float-right (click)="onClickDelete()">Borrar</ion-button>
  
</ion-content>
